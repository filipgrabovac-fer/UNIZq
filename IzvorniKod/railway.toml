[build]
builder = "nixpacks"
buildCommand = "bash build_script.bash.sh"

[deploy]
startCommand = "echo "Setting up JAVA_HOME environment variable..." && export JAVA_HOME="backend/java" && export PATH="$JAVA_HOME/bin:$PATH" && cd backend && chmod +x ./gradlew && ./gradlew clean build && ./gradlew bootRun"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "never"
